<!DOCTYPE html>
<html lang="SE-sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="scss/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Green socket CDN link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Tyrkisk Peber</title>
  </head>
  <body>
    <header>
      <div class="logo-svg"></div>
      <input id="toggle" type="checkbox"></input>
      <label for="toggle" class="hamburger">
        <div class="hamburger-top"></div>
        <div class="hamburger-middle"></div>
        <div class="hamburger-bottom"></div>
      </label>
      <div class="nav">
        <nav>
          <a href="#">HEM</a><br>
          <a href="#">PRODUKTER</a><br>
          <a href="#">OM OSS</a><br>
          <a href="#">KONTAKT</a>
        </nav>
      </div>
    </header>
    <section class="cookie-banner">
      <div class="cookie-svg"></div>
      <h3 class="cookie-banner__heading">Peber?</h3>
      <p class="cookie-banner__text">Närå, men vill du ha kakor då?</p>
      <div class="cookie-btn-wrap">
        <button id="cookie-accept-btn" class="cookie-btn__yes">Ja</button>
        <button id="cookie-reject-btn" class="cookie-btn__no">Nej</button>
      </div>
    </section>

  </body>
</html>
