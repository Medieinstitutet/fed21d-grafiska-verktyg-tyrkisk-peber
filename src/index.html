<!DOCTYPE html>
<html lang="sv" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Tyrkisk peber lakrits godis" />
    <meta name="keywords" content="candy, licorice" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000fa0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Tyrkisk Peber</title>
  </head>
  <body>
    <!---------------------------------------------------->
    <!---------------------HEADER------------------------->
    <!---------------------------------------------------->
    <header>
      <div class="logo-svg"></div>
      <h1 class="txt-under-logo">
        Det självklara valet för alla<br />
        salmiakälskare sedan 1977.
      </h1>

      <div class="burger-wrap" id="menu-button">
        <div class="burger"></div>
        <div class="burger"></div>
        <div class="burger"></div>
      </div>

      <nav class="nav-content">
        <ul class="content-wrap">
          <li>
            <a href="#">HEM</a>
          </li>
          <li>
            <a href="#">PRODUKTER</a>
          </li>
          <li>
            <a href="#">OM OSS</a>
          </li>
          <li>
            <a href="#">KONTAKT</a>
          </li>
        </ul>
      </nav>
    </header>

    <!---------------------------------------------------->
    <!---------------------FIRST-PAGE--------------------->
    <!---------------------------------------------------->

    <main>
      <section class="front-view">
        <p class="txt-beside-picture">
          Tyrkisk peber original består av ett hårt salmiakskal som döljer en
          het kärna med salmiakpulver.
        </p>
        <div>
          <h2 class="too-hot-txt">TOO HOT TO HANDLE?</h2>
          <img
            src="/assets/png/desktop-original.png"
            alt="tyrkisk peber photo"
            class="tp-picture"
          />
        </div>
      </section>

      <!-- <section class="cookie-banner" id="cookie-wrap">
        <div class="cookie-svg"></div>
        <h3 class="cookie-banner__heading">Peber?</h3>
        <p class="cookie-banner__text">Närå, men vill du ha kakor då?</p>
        <div class="cookie-btn-wrap">
          <button id="cookie-accept-btn" class="cookie-btn__yes">Ja</button>
          <button id="cookie-reject-btn" class="cookie-btn__no">Nej</button>
        </div>
      </section> -->

      <!---------------------------------------------------->
      <!---------------------CARD-PAGE---------------------->
      <!---------------------------------------------------->

      <section class="cards-section">
        <h3 class="product-text">Tryck på en produkt för att få veta mer!</h3>
        <div class="top-cards">
          <div class="left-card">
            <img
              class="product-img1"
              src="/assets/png/dark-blue-peber-mobile.png"
              alt="blue product"
            />
          </div>
          <div class="right-card">
            <img
              class="product-img2"
              src="/assets/png/red-peber-mobile.png"
              alt="red product"
            />
          </div>
        </div>
        <div class="bottom-cards">
          <div class="leftBottom-card">
            <img
              class="product-img3"
              src="/assets/png/yellow-peber-mobile.png"
              alt="yellow product"
            />
          </div>
          <div class="rightBottom-card">
            <img
              class="product-img4"
              src="/assets/png/blue-peber-mobile.png"
              alt="blue product"
            />
          </div>
        </div>
      </section>
    </main>

    <!---------------------------------------------------->
    <!--------------------FOOTER-------------------------->
    <!---------------------------------------------------->

    <footer>
      <div class="social-links">
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
      <form class="form-sub">
        <label for="email-input">Prenumerera på vårat nyhetsbrev?</label>
        <div class="sub-input">
          <input
            type="text"
            placeholder="godisgris@example.com"
            id="email-input"
          />
          <button type="submit" id="email-btn" aria-label="button">
            <i class="fa-sharp fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </footer>
  </body>
</html>
